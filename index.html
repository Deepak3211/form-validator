<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>

  <div class="container">
    <h1>Sign Up</h1>
    <!-- form -->
    <form  id="form" >

      <!-- full name  -->
      <div class="form-group">
        <label for="name">Full Name</label><input type="text" id="name" placeholder="Enter full name" name="name" required minlength="2" maxlength="20">
      </div>
      <!-- Phone number -->
      <div class="form-group">
        <label for="phone">Phone Number</label><input type="tel" id="phone" placeholder="Enter phone number" name="phone" required pattern="[0-9]{10}">
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label><input type="email" id="email" placeholder="Enter email number" name="email" required >
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label><input type="password" id="password"  placeholder="Enter password " required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 upper case character, 1 lowercase character and at least 1 number" >
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Password</label><input type="password" id="password2" placeholder="Confirm password " name="pwd" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
      </div>

      <button type="submit">Submit</button>

    </form>
    <!-- error msg -->
    <div class="message-container">

      <h3 id = 'msg' ></h3>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
